
<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>WebGL Globe_World Elevation</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Open+Sans" rel="stylesheet">
        <style type="text/css">
            body {
                background-color: #101010;
                margin: 0px;
                overflow: hidden;

                color: #bbb;
                font-family: 'Open Sans', sans-serif;
                font-size: 1rem;
            }

            #title {
                position: absolute;
                top: 0px;
                left: 0px;
                font-family: 'Libre Baskerville', serif;
                font-size: 40px;
                line-height: 20px;
                width: 400px;
                padding: 40px;
            }

            #info {
                position: absolute;
                top: 30px;
                left: 0px;
                width: 300px;
                padding: 40px;
            }

            .project {
                position: absolute;
                top: 90px;
                right: 0px;
                width: 300px;
                padding: 40px;
            }

            #project-title {
                font-family: 'Libre Baskerville', serif;
                font-size: 37px;
                line-height: 20px;
            }

            #project-tags {
                padding-bottom: 3rem;
                border-bottom: solid 1px grey;
                font-size: 0.8rem;
                color: #ff1a1a;
            }

            #project-location {
                padding-top: 0.4rem;
            }

            #project-time {
                padding-bottom: 3rem;
                border-bottom: solid 1px grey;
            }

            #project-page {
                padding-top: 0.4rem;
            }
            a {
                color: #ff1a1a;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
		<script>
			$(document).ready(function(){
				$("#btn1").click(function(){
					$("#project-title").text("Hello world!");
				});
			});
		</script>
        <div id="container"></div>
        <div id="title">
            Atlas of Torture
        </div>
        <div id="info">
			<button id="btn1">Set Text</button>
        </div>

        <div class="project">
            <div id="project-title">Bim</div>
            <div id="project-tags">
                #humanrights #torture
            </div>
            <div id="project-location">
                Moroco
            </div>
            <div id="project-time">
                Active: 05/2015 - 07/2017
            </div>
            <div id="project-page">
                <a href="http://bim.lbg.ac.at/en">Project Page</a>
            </div>
        </div>

        <script type="text/javascript" src="js/RequestAnimationFrame.js"></script>
        <script type="text/javascript" src="http://threejs.org/build/three.js"></script>

        <script type="text/javascript" src="elevation_15000.json"></script>
        <script type="text/javascript" src="globe.js"></script>

    </body>

</html>

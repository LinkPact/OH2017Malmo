
<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>WebGL Globe_World Elevation</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Open+Sans" rel="stylesheet">
        <style type="text/css">
            html {
                height: 100%;
            }

            body {
                height: 100%;
                background: url("space2.jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                margin: 0px;
                overflow: hidden;

                color: #bbb;
                font-family: 'Open Sans', sans-serif;
                font-size: 1rem;
            }

            #title {
                position: absolute;
                top: 0px;
                left: 0px;
                font-family: 'Libre Baskerville', serif;
                font-size: 30px;
                line-height: 30px;
                width: 400px;
                padding: 40px;
            }

            #info {
                position: absolute;
                top: 30px;
                left: 0px;
                width: 300px;
                padding: 40px;
            }

            .project {
                position: absolute;
                top: 90px;
                right: 0px;
                width: 300px;
                padding: 40px;
            }

            #project-title {
                font-family: 'Libre Baskerville', serif;
                font-size: 30px;
                line-height: 30px;
            }

            #project-tags {
                padding-bottom: 3rem;
                /*border-bottom: solid 1px grey;*/
                font-size: 0.8rem;
                color: #ff1a1a;
            }

            #project-location {
                padding-top: 0.4rem;
            }

            #project-time {
                padding-bottom: 3rem;
            }

            #project-page {
                padding-top: 0.4rem;
                border-bottom: solid 1px grey;
            }

            #share-buttons {
                padding-top: 0.4rem;
            }

            #share-url {
                padding-top: 0.4rem;
            }

            a {
                color: #ff1a1a;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <div id="title">
            Atlas of Torture
        </div>
        <div id="info">
        </div>

        <div class="project">
            <div id="project-title">Bim</div>
            <div id="project-tags">
                #humanrights #torture
            </div>
            <div id="project-location">
                Moroco
            </div>
            <div id="project-time">
                Active: 05/2015 - 07/2017
            </div>
            <div id="project-page">
                <a href="http://bim.lbg.ac.at/en">Project Page</a>
            </div>
            <div id="share-buttons">
                <!--<img src="images/share_buttons_trimmed.png" width="170">-->

                <a onclick="makePositionURL()" href="#"><img src="images/share_buttons_trimmed.png"
                                width="170" title="Share buttons" alt="Share butons"></a>

                <!--onclick="jsfunction()" href="#"-->
            </div>
            <div id="share-url">
                SHARE URL
            </div>

        </div>

        <script type="text/javascript" src="js/RequestAnimationFrame.js"></script>
        <script type="text/javascript" src="http://threejs.org/build/three.js"></script>

        <script type="text/javascript" src="js/data.js"></script>
        <!--<script type="text/javascript" src="elevation_subset.js"></script>-->

        <script type="text/javascript" src="interaction.js"></script>

        <script type="text/javascript" src="globe.js"></script>

    </body>

</html>
